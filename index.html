<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>

    <main class="row justify-space-between">
      <div class="col-12 col-md-3 search-container">
        <div class="card">
          <h2 class="card-header">Search for a City:</h2>
          <form id="search-form" class="card-body">
            <label class="form-label" for="city"></label>
            <input name="city" id="city" type="text" placeholder="New York" class="form-input" />
            <button type="submit" class="search-btn btn">Search</button>
          </form>
        </div>
        <div class="search-history">
          <ul id="search-history-list"></ul>
        </div>
      </div>
      <div class="col-12 col-md-9 weather-container">
        <div class="current-weather">
          <h2 class="city-title"></h2>
          <ul id="current-weather-list"></ul>
        </div>
        <div class="forecast-title-container"></div>
        <div class="row forecast-weather">
          <div id="day1" class="col-12 col-sm-6 col-md-2 forecast-card"></div>
          <div id="day2" class="col-12 col-sm-6 col-md-2 forecast-card"></div>
          <div id="day3" class="col-12 col-sm-6 col-md-2 forecast-card"></div>
          <div id="day4" class="col-12 col-sm-6 col-md-2 forecast-card"></div>
          <div id="day5" class="col-12 col-sm-6 col-md-2 forecast-card"></div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.3.1/build/global/luxon.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
